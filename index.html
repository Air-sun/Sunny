<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/aimation.css">
</head>

<body>
    <!-- 首页 -->
    <div class="home dn">
        <img src="img/index-bg.png" alt="" class="index-bg">
        <img src="img/index-logo.png" alt="" class="index-logo animate__zoomIn">
        <img src="img/index-log.png" alt="" class="index-log animate__bounceIn">
        <img src="img/index-ball.png" alt="" class="index-ball">
        <img src="img/index-card.png" alt="" class="index-card">
        <img src="img/index-sign.png" alt="" class="index-sign">
        <!-- <img src="img/index-plumage.png" alt="" class="index-plumage"> -->
        <img src="img/index-love.png" alt="" class="index-love">
        <img src="img/index-model.png" alt="" class="index-model">
        <img src="img/index-star.png" alt="" class="index-star animate__fadeInDownBig">
        <img src="img/index-air.png" alt="" class="index-air">
        <img src="img/index-house.png" alt="" class="index-house">
        <div class="home-box1"></div>
        <div class="home-box2"></div>
        <div class="home-box3"></div>
    </div>
    <!-- p1页 -->
    <div class="p1 dn">
        <img src="img/p1-bg.png" alt="" class="p1-bg">
        <!-- 第一页 -->
        <div class="p1-w1 w">
            <img src="img/p1-card.png" alt="" class="p1-card animate__slideInDown">
            <img src="img/p1-slik.png" alt="" class="p1-slik">
            <div class="p1-return animate__heartBeat"><img src="img/p1-return.png" alt="" ></div>
            <img src="img/p1-star.png" alt="" class="p1-star animate__fadeInDownBig">
            <div class="p1-explain">
                <img src="img/p1-explain.png" alt="">
            </div>
            <div class="p1-box">
                <img src="img/p1-box.png" alt="">
                <div class="p1-txt">
                    <img src="img/p1-txt.png" alt="">
                    <input type="text">
                </div>
                <img src="img/p1-line.png" alt="" class="p1-line">
                <div class="box-btn">
                    <div class="p1-peace">心态</div>
                    <div class="p1-love">爱情</div>
                    <div class="p1-young">年轻</div>
                </div>
            </div>
            <div class="p1-btn">
                <img src="img/p1-btn.png" alt="">
            </div>
        </div>
        <!-- 弹窗 -->
        <div class="p1-layer dn">
            <img src="img/p1-layer.png" alt="" >
            <div class="close"></div>
        </div>
        <!-- 第二页 -->
        <div class="p1-w2 w dn">
            <img src="img/w2-slik.png" alt="" class="w2-slik">
            <img src="img/w2-star.png" alt="" class="w2-star animate__fadeInDownBig">
            <ul class="tab">
                <li class="active"><img src="img/w2-tab1.png" alt=""><img src="img/w2-tabG.png" alt=""></li>
                <li><img src="img/w2-tab2.png" alt=""><img src="img/w2-tabG.png" alt=""></li>
                <li><img src="img/w2-tab3.png" alt=""><img src="img/w2-tabG.png" alt=""></li>
                <li><img src="img/w2-tab4.png" alt=""><img src="img/w2-tabG.png" alt=""></li>
                <li><img src="img/w2-tab5.png" alt=""><img src="img/w2-tabG.png" alt=""></li>
            </ul>
            <div class="tab-item">
                <div class="tab-img"><img src="" alt=""></div>
                <ul class="tab-txt ">
                    <li class="active"><img src="img/w2-tab1txt.png" alt=""></li>
                    <li><img src="img/w2-tab2txt.png" alt=""></li>
                    <li><img src="img/w2-tab3txt.png" alt=""></li>
                    <li><img src="img/w2-tab4txt.png" alt=""></li>
                    <li><img src="img/w2-tab5txt.png" alt=""></li>
                </ul>
                <div class="w2-camera">
                    <img src="img/w2-camera.png" alt="" >
                    <input type="file" id="files">
                </div>
            </div>
            <div class="w2-sure">
                <img src="img/w2-sure.png" alt="">
            </div>
        </div>
        <!-- 第三页 -->
        <div class="p1-w3 w dn">
            <img src="img/w2-slik.png" alt="" class="w2-slik">
            <img src="img/w3-star.png" alt="" class="w3-star animate__fadeInDownBig">
            <img src="img/w3-share.png" alt="" class="w3-share">
            <div class="tab-item">
                <img src="" alt="">
            </div>
            <div class="w3-btn">
                <div class="w3-save"><img src="img/w3-save.png" alt=""></div>
                <div class="w3-rank"><img src="img/w3-rank.png" alt=""></div>
            </div>
        </div>
        <!-- 第四页 -->
        <div class="p1-w4 w dn">
            <img src="img/w4-star.png" alt="" class="w4-sta animate__fadeInDownBigr">
            <img src="img/w4-plumage.png" alt="" class="w4-plumage">
            <div class="w4-return animate__heartBeat"><img src="img/w4-return.png" alt="" ></div>
            <img src="img/w4-rank.png" alt="" class="w4-rank">
            <div class="w4-list animate__bounceInUp">
               <img src="img/w4-list.png" alt="">
            </div>
            <img src="img/w4-metoo.png" alt="" class="w4-metoo">
            <div class="w4-layer dn">
                <img src="img/w4-layer.png" alt="" >
                <img src="img/w4-share.png" alt="" class="w4-share">
                <div class="close"></div>
            </div>
        </div>
    </div>
    <!-- p2页 -->
    <div class="p2">
        <img src="img/p1-return.png" alt="" class="p2-return">
        <!-- 第一页 -->
        <div class="p2-w1 w dn">
            <img src="img/p2-bg.png" alt="" class="p2-bg">
            <img src="img/p2-star.png" alt="" class="p2-star">
            <img src="img/p2-sign.png" alt="" class="p2-sign">
            <img src="img/p2-slik.png" alt="" class="p2-slik">
            <img src="img/p2-model.png" alt="" class="p2-model">
            <div class="tag">
                <div class="tag1">
                    <img src="img/p2-tag1.png" alt="">
                    <img src="img/p2-tag1-01.png" alt="">
                </div>
                <div class="tag2">
                    <img src="img/p2-tag2.png" alt="">
                    <img src="img/p2-tag2-02.png" alt="">
                </div>
                <div class="tag3">
                    <img src="img/p2-tag3.png" alt="">
                    <img src="img/p2-tag3-02.png" alt="">
                </div>
                <div class="tag4">
                    <img src="img/p2-tag4.png" alt="">
                    <img src="img/p2-tag4-02.png" alt="">
                </div>
            </div>
            <img src="img/p2-txt.png" alt="" class="p2-txt">
            <div class="p2-sure">
                <img src="img/p2-sure.png" alt="">
            </div>
        </div>
        <div class="p2-layer dn">
            <div class="p2-layer-box">
                <img src="img/p2-layer.png" alt="">
                <div class="p2-layer-btn">
                    <img src="img/p2-start.png" alt="">
                </div>
                <div class="close"></div>
            </div>
        </div>
        <!-- 第二页 -->
        <div class="p2-w2 w ">
            <img src="img/p2-bg.png" alt="" class="p2-bg">
            <img src="img/p2-w2-star.png" alt="" class="p2-w2-star">
            <ul class="p2-img">
                <li><img src="img/p2-img1.png" alt=""></li>
                <li><img src="img/p2-img2.png" alt=""></li>
                <li><img src="img/p2-img3.png" alt=""></li>
                <li><img src="img/p2-img4.png" alt=""></li>
                <li><img src="img/p2-img5.png" alt=""></li>
                <li><img src="img/p2-img6.png" alt=""></li>
            </ul>
            <div class="p2-share">
                <img src="img/p2-share.png" alt="">
                <div class="pay"></div>
                <div class="find"></div>
            </div>
        </div>
        <div class="p2-w2-layer dn">
            <div class="p2-w2-layer-box">
                <img src="img/p2-w2-layer.png" alt="">
                <div class="close"></div>
            </div>
        </div>
         <!-- 第三页 -->
        <div class="p2-w3 w dn">

        </div>
    </div>
</body>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/html2canvas.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/index.js"></script>

</html>
